<html>
	<!--Remember to change /v0.0-beta0.0/ to the version you are targeting -->
	<xscript src="https://cdn.rawgit.com/osofem/BigArith.js/v0.0-beta0.0/BigArith.js"></xscript>
	<script src="../../BigArith.js"></script>
	<script>
		console.log(BigArith.random_int("0", 1000)); //Any number between 0 and 1000
		console.log(BigArith.random_int("one", "one million")); //Any number between 1 and 1000000
		console.log(BigArith.random_int("one million", "three trillion")); //Any number between 1000000 and 1000000000000
		console.log(BigArith.random_int(1e3, "1000")); //Will always display 1000
	</script>
