<html>
	<script src="https://cdn.rawgit.com/osofem/BigArith.js/master/BigArith.js"></script>
	<script>
		var result = "";
		
		/*Initializing a BigArith object*/
		var x = new BigArith("0.5"); //via strings
		var y = new BigArith("zero point five"); //via words
		var z = new BigArith(0.5); //via numbers
		
		//It can even be like this
		var a = new BigArith(".5"); //via strings
		var b = new BigArith("point five"); //via words
		var c = new BigArith(5e-1); //via numbers
		
		//You should be able to add words, strings or numbers to a BigArith object using the add() function
		result = x.add("point five").add(.5).add(".5").add(5e-1);
		console.log(result); // => "2.5" = 0.5 + 0.5 + 0.5 + 0.5 + 0.5
		
		//You should be able to add BigArith objects together using the add() function
		result = x.add(y).add(z);
		console.log(result);// => "1.5" = 0.5 + 0.5 + 0.5
		
		//You should be able to take a result and still add to it
		result = result.add(2)
		console.log(result); // => "3.5" = 1.5 + 2
		
		/*	The add() function always result a BigArith object 
		* 	Get the value of your result as a string using the valueOf() function*/
		console.log(result.valueOf()); // => "3.5"
		
		//You should be able to add BigArith constants together
		d = new BigArith("PI");
		console.log(d.add(new BigArith("LN2")).valueOf()); // => "3.8347398341497383" = PI + LN2
		
		//Further example
		var ai = new BigArith("one point five");
		var bi = new BigArith("123");
		var ci = new BigArith(3); 
		result = ai.add(bi).add(ci);
		console.log(result.valueOf()); // => "127.5" = 1.5 + 123 + 3
		
		//You should be able to do this
		d = new BigArith("-5");
		result = d.add("-3")
		console.log(result.valueOf()); // => "-8" = -5 + -3
		
		//And this
		d = new BigArith("5");
		result = d.add("negative three")
		console.log(result.valueOf()); // => "2" = 5 + -3
	</script>
</html>
